<div class="container">
  <div class="row justify-content-center">
      <div class="col-5 align-items-center">
        <div class="input-group">

         <input type="text" #todoText class="form-control">
          <div class="input-group-append">
           <button class="btn btn-success" (click)="addItem(todoText.value); todoText.value='';">Add Comment</button>
          </div>
        </div>
          <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th></th>
                      <th>Comment</th>
                  </tr>
              </thead>
              <tbody>
                 <tr class="comments"  *ngFor="let item of getItems(); let i= index">
                     <td>{{ i+1 }}</td>
                     <td>{{ item.description }}</td>
                     <td><button (click)="deleteItem(item)" class="btn btn-danger">Delete Comment</button></td>
                 </tr>
              </tbody>
          </table>

      </div>
  </div>
</div>
